<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bart Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <div class="jumbotron jumbotron-fluid bg-dark" style="border-radius: 100px;">
        <div class="container">
            <div class="panel-body text-center">
                <h2 id="presentTime"  style="color:white;"></h2>
            </div>
            <br><br>
            <h1 class="display-4" style="color:white;" id="Train-Schedule">Schedule Your Train</h1>
        </div>
    </div>
    <div class="container">
        <div class="card bg-dark" style="color: white;">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <table style="width: 100%">
                        <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            
                        </tr>
                        </thead>
                        <hr>
                        <tbody id="tableBody"></tbody>
                         </table>
                </blockquote>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card bg-dark" style="color: white;">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">

                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" id="trainDestination" aria-describedby="emailHelp">

                        <label for="trainTime">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="trainTime" aria-describedby="emailHelp">

                        <label for="trainFrequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="trainFrequency" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>





    <div class="fixed-bottom bg-dark" style="text-align: center; color: white;">

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </script>
</body>

</html>
